<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Добавить транзакцию</title>
        <link rel="stylesheet" href="./style.css">
        <script defer="defer" src="/modules/guardian.js"></script>
    </head>

    <body>
        <h1>Добавить транзакцию</h1>
        <div class="container">
            <div class="transaction-box">
                <form id="add-transaction" name="transactionAdd">
                    <select id="wallet"></select>
                    <input type="number" name="total" id="total" placeholder="Сумма">
                    <input type="text" name="category" id="category" placeholder="Категория">
                    <input type="text" name="description" id="description" placeholder="Описание">
                    <button id="reg-add">Добавить</button>
                </form>
            </div>
        </div>

        <script type="module" src="./index.js"></script>
    </body>

</html>
